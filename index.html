<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Home Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      margin-top: 30px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Smart Home Dashboard</h1>

  <!-- ðŸ“… Calendar Section -->
  <h2>Upcoming Events</h2>
  <div>
    <input id="eventTitle" placeholder="Event title">
    <input id="eventDate" type="date">
    <button onclick="addEvent()">Add Event</button>
  </div>
  <ul id="events"></ul>

  <script>
    // Load all upcoming events
    async function loadEvents() {
      try {
        const res = await fetch("/upcomingEvents");
        const events = await res.json();
        const list = document.getElementById("events");
        list.innerHTML = "";

        if (!Array.isArray(events) || events.length === 0) {
          list.innerHTML = "<li>No upcoming events.</li>";
          return;
        }

        events.forEach(ev => {
          const li = document.createElement("li");
          li.textContent = `${ev.title} (${ev.date})`;

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = async () => {
            await fetch(`/deleteEvent/${ev.id}`, { method: "DELETE" });
            loadEvents();
          };

          li.appendChild(delBtn);
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Error loading events:", err);
      }
    }

    // Add a new event
    async function addEvent() {
      const title = document.getElementById("eventTitle").value;
      const date = document.getElementById("eventDate").value;
      if (!title || !date) {
        alert("Please enter both title and date.");
        return;
      }

      await fetch("/addEvent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, date })
      });

      document.getElementById("eventTitle").value = "";
      document.getElementById("eventDate").value = "";
      loadEvents();
    }

    // Load events on page load
    window.onload = loadEvents;
  </script>
</body>
</html>
