<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather This Week</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 60%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>Weather Forecast (Mon–Fri)</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Avg Temp (°C)</th>
        <th>Rain Chance (%)</th>
      </tr>
    </thead>
    <tbody id="weather"></tbody>
  </table>

  <script>
    async function loadWeather() {
      const res = await fetch("/weeklyWeather");
      const data = await res.json();
      const tbody = document.getElementById("weather");
      tbody.innerHTML = "";

      if (!Array.isArray(data) || data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='3'>No data available</td></tr>";
        return;
      }

      data.forEach(day => {
        const row = `<tr>
          <td>${day.date}</td>
          <td>${day.temp_avg}</td>
          <td>${day.rain_chance}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    window.onload = loadWeather;
  </script>
</body>
</html>
